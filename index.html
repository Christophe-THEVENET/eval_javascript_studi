<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/syle.css">

  <title>Dice Fighter</title>
</head>

<body>

  <main class="wrapper container-xl min-vh-100">

    <!-------------- title------------- -->

    <div class="title-row row bg-info ">

      <div class="col d-flex justify-content-center align-items-center">
        <h1 class="title">DICE FIGTHER</h1>
      </div>

    </div>

    <!-------------- new game buttons------------- -->

    <div class="new-game-row p-1 mb-5 row bg-info ">

      <div class="col-sm d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">r√©gles</button>
      </div>
      <div class="col-sm d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">nouvelle partie</button>
      </div>
      <div class="col-sm d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">son (off)</button>
      </div>

    </div>




    <!-------------- level bar------------- -->

    <div class="level-bar-row p-1  row bg-info ">

      <div class="col-sm-5">
        <div class="progress mt-3">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
      <div class="col-sm-1 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">45</button>
      </div>
      <div class="col-sm-1 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">4</button>
      </div>
      <div class="col-sm-5">
        <div class="progress mt-3">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>

    </div>

    <!-------------- players and fight------------- -->

    <div class="players-row p-1 pt-3 mt-2  row bg-info">

      <div class="col-sm-5">
        <h2>player 1</h2>
        <p>4</p>
        <img class="img-player1 img-fluid" src="./img/street_fighter.jpg" alt="">
      </div>

      <div class="col-sm-2 d-flex flex-column justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">4</button>
        <button type="button" class="btn btn-light m-1">4</button>
        <button type="button" class="btn btn-light m-1">4</button>
      </div>
      <div class="col-sm-5">
        <h2>player 2</h2>
        <p>0</p>
        <img class="img-player1 img-fluid" src="./img/street_fighter.jpg" alt="">



      </div>

    </div>
  </main>

  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
