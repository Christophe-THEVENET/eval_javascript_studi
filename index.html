<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/dice.css">
  <link rel="stylesheet" href="./css/syle.css">
  <title>Dice Fighter</title>
</head>

<body>





  <!--------------------------------FORMAT DESKTOP------------------------------ -->

  <main class="wrapper-desktop container-xl min-vh-100">

    <!---------------------------- HEADER ----------------------- -->

    <header class="row">
      <div class="col d-flex justify-content-center align-items-center">
        <h1 class="flash-win">DICE FIGTHER</h1>
      </div>
    </header>

    <!---------------------------- NEW GAME --------------------- -->

    <div class="new-game row">
      <div class="col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-rules">regles</button>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-insist">nouvelle partie</button>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-sound">son (on)</button>
      </div>
    </div>

    <!------------------------ PLAYER NAME AND SCORE -------------------- -->

    <div class="row pt-5">
      <!-------player 1---progress bar1--left-------- -->
      <div class="col-5 pt-5 mb-4">
        <div class=" d-flex justify-content-start align-items-end">
          <h2 class="player-title-left">player 1</h2>
          <h3 class="point-score flash-win">0</h3>
          <h3 class="text-score">points</h3>
        </div>
        <div class="progress col-12">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>

      <!-------score total ---- -->
      <div class="score-total col-2 ">
        <p class="score-total--title col-12 ">score total</p>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <p class="score-total--number col-5 ">45</p>
          <p class="score-total--slash col-2 "> / </p>
          <p class="score-total--number col-5 ">9</p>
        </div>
      </div>

      <!-------player 2---progress bar 2--right-------- -->
      <div class="col-5 pt-5 mb-4">
        <div class=" d-flex justify-content-start align-items-end">
          <h3 class="point-score">0</h3>
          <h3 class="text-score text-score-right">points</h3>
          <h2 class="player-title-right">player 2</h2>
        </div>
        <div class="progress col-12">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
    </div>

    <!------------------------- ACTION  ---------------------------- -->

    <div class="action row d-flex">
      <div class="action-player ">
        <img class="img img-fluid  " src="./img/man.jpg" alt="photo joueur 1">
      </div>
      <div class="action-button  d-flex flex-column justify-content-center align-items-center">
        <!------dice bloc------ -->
        <div class="action-button--dice d-flex justify-content-center align-items-center">
          <div class="dice-scene">
            <section class="dice">
              <section class="dice__face front">
                <div class="dot dot-1"></div>
              </section>
              <section class="dice__face back">
                <div class="dot dot-2"></div>
                <div class="dot dot-2"></div>
              </section>
              <section class="dice__face left">
                <div class="dot dot-3"></div>
                <div class="dot dot-3"></div>
                <div class="dot dot-3"></div>
              </section>
              <section class="dice__face right">
                <div class="dot dot-4"></div>
                <div class="dot dot-4"></div>
                <div class="dot dot-4"></div>
                <div class="dot dot-4"></div>
              </section>
              <section class="dice__face top">
                <div class="dot dot-5-t1"></div>
                <div class="dot dot-5-t2"></div>
                <div class="dot dot-5-m"></div>
                <div class="dot dot-5-b1"></div>
                <div class="dot dot-5-b2"></div>
              </section>
              <section class="dice__face bottom">
                <div class="dot dot-6"></div>
                <div class="dot dot-6"></div>
                <div class="dot dot-6"></div>
                <div class="dot dot-6"></div>
                <div class="dot dot-6"></div>
                <div class="dot dot-6"></div>
              </section>
            </section>
          </div>
        </div>
        <!------roll hold bloc------ -->
        <div class="action-button--roll d-flex justify-content-center flex-column">
          <button type="button" id="roll" class="anim-btn btn-rules">LANCER</button>
          <button type="button" class="anim-btn btn-rules">GARDER</button>
        </div>
      </div>
      <div class="action-player ">
        <img class="img img-fluid " src="./img/girl.jpg" alt="photo joueur 2">
      </div>

    </div>
  </main>











  <!--------------------------------FORMAT MOBILE------------------------------ -->

  <section class="wrapper-mobile container-fluid">

    <!---------------------------- HEADER ----------------------- -->

    <header class="row">
      <div class="col d-flex justify-content-center align-items-center">
        <h1 class="flash-win">DICE FIGTHER</h1>
      </div>
    </header>

    <!---------------------------- NEW GAME --------------------- -->

    <div class="row">
      <div class="new-game-buttons-mobile  col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-rules">regles</button>
      </div>
      <div class="new-game-buttons-mobile  col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-sound">son (on)</button>
      </div>
      <div class="game-button-mobile new-game-buttons-mobile col-12 d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-insist">nouvelle partie</button>
      </div>
    </div>

    <!------------------------ SCORE TOTAL -------------------- -->

    <div class="row">
      <!-------score total ---- -->
      <div class="score-total col-12 ">
        <p class="score-total--title col-12 ">score total</p>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <p class="score-total--number col-5">45</p>
          <p class="score-total--slash col-2 "> / </p>
          <p class="score-total--number col-5 ">9</p>
        </div>
      </div>
    </div>

    <!------------------------ PLAYER 1 -------------------- -->

    <div class="row">
      <div class="col-12 d-flex">
        <!-------player 1 points------ -->
        <div class="col-6 d-flex flex-column justify-content-center  align-items-center p-3">
          <!-------player 1---progress bar1--left-------- -->
          <div class="progress progress-mobile  col-9 m-auto mb-5">
            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <h2 class="player-title-mobile ">player 1</h2>
          <div class="d-flex align-items-center">
            <h3 class="point-score-mobile flash-win">0</h3>
            <h3 class=" text-score-mobile">points</h3>
          </div>
        </div>
        <!-------player 1 image------ -->
        <div class="col-6 action-player">
          <img class="img-mobile  " src="./img/man.jpg" alt="photo joueur 1">
        </div>
      </div>
    </div>

    <!------------------------- ACTION  ---------------------------- -->

    <div class="row">
      <div class="col-12  d-flex  justify-content-center align-items-center">
        <!------roll hold bloc------ -->
        <div class="col action-button-roll-mobile d-flex justify-content-center flex-column">
          <button type="button" id="roll" class="anim-btn btn-rules">LANCER</button>
          <button type="button" class="anim-btn btn-rules">GARDER</button>
        </div>
        <!------dice bloc------ -->
        <div class="col-4 action-button-dice-mobile d-flex justify-content-center align-items-center">
          <div class="dice-scene">
            <section class="dice dice-mobile">
              <section class="dice__face front">
                <div class="dot dot-1"></div>
              </section>
              <section class="dice__face back">
                <div class="dot dot-2"></div>
                <div class="dot dot-2"></div>
              </section>
              <section class="dice__face left">
                <div class="dot dot-3"></div>
                <div class="dot dot-3"></div>
                <div class="dot dot-3"></div>
              </section>
              <section class="dice__face right">
                <div class="dot dot-4"></div>
                <div class="dot dot-4"></div>
                <div class="dot dot-4"></div>
                <div class="dot dot-4"></div>
              </section>
              <section class="dice__face top">
                <div class="dot dot-5-t1"></div>
                <div class="dot dot-5-t2"></div>
                <div class="dot dot-5-m"></div>
                <div class="dot dot-5-b1"></div>
                <div class="dot dot-5-b2"></div>
              </section>
              <section class="dice__face bottom">
                <div class="dot dot-6"></div>
                <div class="dot dot-6"></div>
                <div class="dot dot-6"></div>
                <div class="dot dot-6"></div>
                <div class="dot dot-6"></div>
                <div class="dot dot-6"></div>
              </section>
            </section>
          </div>
        </div>
        <!------roll hold bloc------ -->
        <div class="col action-button-roll-mobile d-flex justify-content-center flex-column">
          <button type="button" id="roll" class="anim-btn btn-rules">LANCER</button>
          <button type="button" class="anim-btn btn-rules">GARDER</button>
        </div>
      </div>


    </div>
  </section>





  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/dice.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
