<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/syle.css">

  <title>Dice Fighter</title>
</head>

<body>



  <!--------------------------------FORMAT DESKTOP------------------------------ -->


  <main class="wrapper-desktop container-xl min-vh-100">

    <!-------------- title bloc------------- -->

    <div class="title-bloc row">
      <div class="col d-flex justify-content-center align-items-center">
        <h1 class="title anim-flash-win">DICE FIGTHER</h1>
      </div>
    </div>

    <!-------------- new game buttons bloc------------- -->

    <div class="new-game-bloc row">
      <div class="col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-rules">regles</button>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-insist">nouvelle partie</button>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-sound">son (on)</button>
      </div>
    </div>

    <!------------------------ game bloc -------------------- -->

    <div class="game-bloc row pt-5">

      <!-------player 1---progress bar1--left-------- -->
      <div class="col-5 pt-5 mb-4">
        <div class=" d-flex justify-content-start align-items-end">
          <h2 class="player-title-left">player 1</h2>
          <h3 class="point-score anim-flash-win">0</h3>
          <h3 class="text-score">points</h3>
        </div>
        <div class="progress col-12">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>

      <!-------score total bloc----- -->
      <div class="col-2 score-total-bloc">
        <p class="col-12 score-total--title">score total</p>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <p class="col-5 score-total--number">45</p>
          <p class="col-2 score-total--slash"> / </p>
          <p class="col-5 score-total--number">9</p>
        </div>
      </div>

      <!-------player 2---progress bar 2--right-------- -->
      <div class="col-5 pt-5 mb-4">
        <div class=" d-flex justify-content-start align-items-end">
          <h3 class="point-score anim-flash-win">0</h3>
          <h3 class="text-score text-score-right">points</h3>
          <h2 class="player-title-right">player 2</h2>
        </div>
        <div class="progress col-12">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>

      <!--------------buttons action bloc------------- -->

      <div class="players-row row">

        <div class="players col-5">
          <img class="img-player1 img-fluid" src="./img/street_fighter.jpg" alt="">
        </div>

        <div class="col-md-2 d-flex flex-column justify-content-center align-items-center">
          <button type="button" class="btn btn-light m-1">DES</button>
          <button type="button" class="btn btn-light m-1">ROLL</button>
          <button type="button" class="btn btn-light m-1">HOLD</button>
        </div>
        <div class="col-5">
          <img class="img-player1 img-fluid" src="./img/street_fighter.jpg" alt="">
        </div>

      </div>
  </main>




  <!----------------------------------FORMAT MOBILE------------------------------ -->


  <section class="wrapper-mobile container-xl">

    <!-------------- title------------- -->

    <div class="title-bloc row ">
      <div class="col d-flex justify-content-center align-items-center">
        <h1 class="title anim-flash-win">DICE FIGTHER</h1>
      </div>
    </div>




    <!-------------- new game buttons------------- -->

    <div class="new-game-bloc p-1 mb-5 row  ">
      <div class="new-game-bloc-mobile col-12 d-flex mb-3 justify-content-center">
        <button type="button" class="btn btn-light m-1 anim-btn anim-btn-rules">regles</button>
        <button type="button" class="btn btn-light m-1 anim-btn anim-btn-sound">son (on)</button>
      </div>
      <div class="new-game-bloc-mobile col-12 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1 anim-btn anim-btn-insist">nouvelle partie</button>
      </div>
    </div>

    <!-------------------player 1----------------- -->

    <div class="players-row p-1 pt-3 mt-2 mb-5  row ">

      <div class="col-12 d-flex flex-column align-items-center">
        <h2>player 1</h2>
        <p>4</p>
      </div>

      <!---- level bar--p1--- -->

      <div class="col-12 mb-3">
        <div class="progress mt-3">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>

      <div class="col-12">
        <img class="img-player1 img-fluid" src="./img/street_fighter.jpg" alt="">
      </div>

    </div>

    <!-----------------actions button and score---------- -->


    <div class="action-button-row p-1 mb-5  row   ">
      <div class="col d-flex justify-content-center">

        <button type="button" class="btn btn-light m-1">DES</button>
      </div>

      <!--------score------- -->
      <div class="d-flex p-3">
        <div class="col">
          <div class="d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-light m-1">45</button>
          </div>
          <div class="col-md-1 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-light m-1">4</button>
          </div>
        </div>
        <!------actions buttons------ -->
        <div class="col">
          <div class="d-flex flex-column">

            <button type="button" class="btn btn-light m-1">ROLL</button>
            <button type="button" class="btn btn-light m-1">HOLD</button>
          </div>
        </div>
      </div>

    </div>

    <!-------------- player 2------------ -->

    <div class="players-row p-1 pt-3 mt-2  row ">

      <div class="col-12 d-flex flex-column align-items-center">
        <h2>player 2</h2>
        <p>0</p>
      </div>

      <!---- level bar--p2--- -->

      <div class="col-12 mb-3">
        <div class="progress mt-3">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
      <div class="col-12">
        <img class="img-player1 img-fluid" src="./img/street_fighter.jpg" alt="">
      </div>
    </div>

  </section>




  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
