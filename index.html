<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/syle.css">

  <title>Dice Fighter</title>
</head>

<body>



  <!-------------------FORMAT DESKTOP-------------------------- -->


  <main class="wrapper-desktop container-xl min-vh-100">

    <!-------------- title------------- -->

    <div class="title-row row bg-info ">

      <div class="col d-flex justify-content-center align-items-center">
        <h1 class="title">DICE FIGTHER</h1>
      </div>

    </div>

    <!-------------- new game buttons------------- -->

    <div class="new-game-row p-1 mb-5 row bg-info ">

      <div class="col-md d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">régles</button>
      </div>
      <div class="col-md d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">nouvelle partie</button>
      </div>
      <div class="col-md d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">son (off)</button>
      </div>

    </div>




    <!-------------- level bar------------- -->

    <div class="level-bar-row p-1  row bg-info ">

      <div class="col-md-5">
        <div class="progress mt-3">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
      <div class="col-md-1 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">45</button>
      </div>
      <div class="col-md-1 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">4</button>
      </div>
      <div class="col-md-5">
        <div class="progress mt-3">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>

    </div>

    <!-------------- players and fight------------- -->

    <div class="players-row p-1 pt-3 mt-2  row bg-info">

      <div class="col-md-5">
        <h2>player 1</h2>
        <p>4</p>
        <img class="img-player1 img-fluid" src="./img/street_fighter.jpg" alt="">
      </div>

      <div class="col-md-2 d-flex flex-column justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">DES</button>
        <button type="button" class="btn btn-light m-1">ROLL</button>
        <button type="button" class="btn btn-light m-1">HOLD</button>
      </div>
      <div class="col-md-5">
        <h2>player 2</h2>
        <p>0</p>
        <img class="img-player1 img-fluid" src="./img/street_fighter.jpg" alt="">
      </div>

    </div>
  </main>


  <!------------------------------------------FORMAT MOBILE-------------------------------------- -->


  <section class="wrapper-mobile container-xl min-vh-100">

    <!-------------- title------------- -->

    <div class="title-row row bg-info ">

      <div class="col d-flex justify-content-center align-items-center">
        <h1 class="title">DICE FIGTHER</h1>
      </div>

    </div>

    <!-------------- new game buttons------------- -->

    <div class="new-game-row p-1 mb-5 row bg-info ">

      <div class="d-flex mb-3 justify-content-center">

        <div class="col-md d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-light m-1">régles</button>
        </div>
        <div class="col-md d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-light m-1">son (off)</button>
        </div>
      </div>

      <div class="col-md d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light m-1">nouvelle partie</button>
      </div>
    </div>

    <!-------------player 1---------- -->

    <div class="players-row p-1 pt-3 mt-2  row bg-info">
      <div class="col-md-5">
        <h2>player 1</h2>
        <p>4</p>
        <img class="img-player1 img-fluid" src="./img/street_fighter.jpg" alt="">
      </div>


      <!-------------- level bar--p1----------- -->

      <div class="level-bar-row p-1  row bg-info ">

        <div class="col-md-5">
          <div class="progress mt-3">
            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>

        <!--------------score----------- -->
        <div class="d-flex">
          <div class="col-md-1 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-light m-1">45</button>
          </div>
          <div class="col-md-1 d-flex justify-content-center align-items-center">
            <button type="button" class="btn btn-light m-1">4</button>
          </div>
        </div>

        <!-------------action buttons----------- -->

        <div class="col-md-2 d-flex flex-column justify-content-center align-items-center">
          <button type="button" class="btn btn-light m-1">DES</button>
          <div class="d-flex">

            <button type="button" class="btn btn-light m-1">ROLL</button>
            <button type="button" class="btn btn-light m-1">HOLD</button>
          </div>
        </div>

        <!-------------- level bar--p2---------- -->

        <div class="col-md-5">
          <div class="progress mt-3">
            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>

      </div>

      <!-------------- players and fight------------- -->





      <!-------------- player 2------------ -->

      <div class="players-row p-1 pt-3 mt-2  row bg-info">
        <div class="col-md-5">
          <h2>player 2</h2>
          <p>0</p>
          <img class="img-player1 img-fluid" src="./img/street_fighter.jpg" alt="">
        </div>
      </div>
  </section>





  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
