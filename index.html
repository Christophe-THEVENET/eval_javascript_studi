<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/syle.css">
  <title>Dice Fighter</title>
</head>

<body>

  <!--------------------------------FORMAT DESKTOP------------------------------ -->

  <main class="wrapper-desktop container-xl min-vh-100">

    <!---------------------------- HEADER ----------------------- -->

    <header class="row">
      <div class="col d-flex justify-content-center align-items-center">
        <h1 class="flash-win">DICE FIGTHER</h1>
      </div>
    </header>

    <!---------------------------- NEW GAME --------------------- -->

    <div class="new-game row">
      <div class="col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-rules">regles</button>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-insist">nouvelle partie</button>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <button type="button" class="anim-btn btn-sound">son (on)</button>
      </div>
    </div>

    <!------------------------ NAME AND POINT BLOC -------------------- -->

    <div class="game-bloc row pt-5">

      <!-------player 1---progress bar1--left-------- -->
      <div class="col-5 pt-5 mb-4">
        <div class=" d-flex justify-content-start align-items-end">
          <h2 class="player-title-left">player 1</h2>
          <h3 class="point-score anim-flash-win">0</h3>
          <h3 class="text-score">points</h3>
        </div>
        <div class="progress col-12">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>

      <!-------score total bloc----- -->
      <div class="col-2 score-total-bloc">
        <p class="col-12 score-total--title">score total</p>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <p class="col-5 score-total--number">45</p>
          <p class="col-2 score-total--slash"> / </p>
          <p class="col-5 score-total--number">9</p>
        </div>
      </div>

      <!-------player 2---progress bar 2--right-------- -->
      <div class="col-5 pt-5 mb-4">
        <div class=" d-flex justify-content-start align-items-end">
          <h3 class="point-score anim-flash-win">0</h3>
          <h3 class="text-score text-score-right">points</h3>
          <h2 class="player-title-right">player 2</h2>
        </div>
        <div class="progress col-12">
          <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
    </div>
    <!------------------------- ACTION BLOC ---------------------------- -->

    <div class="action-bloc row d-flex">
      <div class="action-player">
        <img class="img img-fluid" src="./img/man.jpg" alt="photo joueur 1">
      </div>
      <div class="action-button-bloc  d-flex flex-column justify-content-center align-items-center">
      <!------dice bloc------ -->
        <div class="action-button--dice">
          <button type="button" class="btn btn-light m-1">DES</button>
        </div>
      <!------roll hold bloc------ -->
        <div class="action-button--roll d-flex justify-content-center">
          <button type="button" class="anim-btn btn-rules">LANCER</button>
          <button type="button" class="anim-btn btn-rules">GARDER</button>

        </div>

      </div>
      <div class="action-player">
        <img class="img img-fluid" src="./img/girl.jpg" alt="photo joueur 2">
      </div>

    </div>
  </main>




  




  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
